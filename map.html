<!DOCTYPE html>
<html>
<head>
	<title>Simple Map</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

	<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0cWLIp3sWucdhTFKOAD4eTn8fVLT_7jg&callback=initMap&libraries=places&v=weekly"
	defer
	></script>
	<link href="https://fonts.googleapis.com/css2?family=Rambla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./reset.css" />
	<link rel="stylesheet" type="text/css" href="./map.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
	<script src="./map.js"></script>
</head>
<body>
	<div id="control">
		<h1>Ejemplo de algorimtos de optimización</h1>
		<div>
			<h2>Agrega lugares</h2>
			<input id="search" type="text" >
		</div>
		<div>Coordenadas de <label id="place"></label></div>
		<div>
			<label>Latitud: </label><label id="lat"></label>
		</div>
		<div>
			<label>Longitud: </label><label id="lon"></label>
		</div>
		<button id="add" class="button">AÑADIR ESTA CIUDAD</button>
		<ul id="places_list">
			
		</ul>
		<button id="save" class="button">GUARDAR ESTA LISTA</button>
		<input type="file" id="load" accept=".json">
		<label for="load" class="button">CARGA UNA LISTA GUARDADA</label>


		<div id = "tabu_search">
			<label> Tiempo tabú: <input id="tabu_time"></input></label>
			<button id="tabu" class="button optim ">BÚSQUEDA TABÚ</button>
			<button id="tabu_step" class="button optim">STEP</button>
		</div>
		<button id="nearest" class="button optim">VECINO MÁS CERCANO</button>
		
		<button id="stop" class="button stop">DETENER LA OPTIMIZACIÓN</button>
		<canvas id="chart"></canvas>
		<div id="manual">
			<button id =manual class="button">INTERCAMBIAR DOS NODOS MANUALMENTE</button>
		</div>
	</div>
	<div id="map"></div>
</body>
</html>
